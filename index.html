<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="header">Choose your weapon</h1>
            
        </div>
        <div class="choices">
            <button id="rock" class="choice">✊</button>
            <button id="paper" class="choice">✋</button>
            <button id="scissors" class="choice">✌️</button>
        </div>       
    </div>
    
    <div class="results">
        <div>
            Your Score:
            <span class="results-score" id="your-score">0</span>
        </div>
        <div>
            Computer Score:
            <span class="results-score" id="computer-score">0</span>
        </div>
    </div>
    <div class="choice-display">
        <h3 id="your-choice"></h3>
        <h3 id="computer-choice"></h3>
    </div>

    <div class="results-display">
        <h3 id="results"></h3>
    </div>

    <div class="retry">
        <button id="retryBtn">Try Again</button>
    </div>
</body>
</html>
